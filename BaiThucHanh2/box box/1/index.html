<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Bootstrap</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-fluid page-wrap">
    <div class="contact-box">
      <h2 class="form-title">Get in touch with us by filling contact form below</h2>

      <form>
        <div class="row g-4 mb-3">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control custom-input"
              placeholder="* Enter your full name"
            />
          </div>
          <div class="col-md-6">
            <input
              type="email"
              class="form-control custom-input"
              placeholder="* Enter your email address"
            />
          </div>
        </div>

        <div class="mb-3">
          <input
            type="text"
            class="form-control custom-input"
            placeholder="Enter your subject"
          />
        </div>

        <div class="mb-3">
          <textarea
            class="form-control custom-textarea"
            placeholder="* Your message here..."
          ></textarea>
        </div>

        <div class="bottom-row d-flex justify-content-between align-items-center flex-wrap gap-3">
          <button type="submit" class="btn send-btn">Send message</button>
          <p class="note-text mb-0">* Please fill all required form field, thanks!</p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
